<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Payton's Play/Pause</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <ul class="header">
        <li class="header-item title">3P</li>
      </ul>
    </nav>

    <div class="credentials">
      <div class="login-box">
        <h1 class="login-title">Login</h1>
        <input type="text" name="username" placeholder="username">
        <div class="password-box">
          <input type="password" name="password" placeholder="password" class="password" id="password">
          <input type="checkbox" name="password-visible-on" class="password-checkbox" id="passVisCheck" onclick="passVisSwitch()">
        </div>
        <button type="button" name="login"><a href="index.html">Login</a></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
